<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .create-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        .create-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .create-btn:active {
            transform: translateY(0);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            max-width: 450px;
            width: 90%;
            position: relative;
        }

        .modal h2 {
            margin-bottom: 25px;
            color: #333;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .link-display {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            word-break: break-all;
        }

        .link-display.active {
            display: block;
        }

        .link-text {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 0.95em;
        }

        .copy-btn {
            margin-top: 10px;
            padding: 8px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .copy-btn:hover {
            background: #5568d3;
        }

        .success-message {
            color: #4caf50;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .error-message {
            color: #f44336;
            margin-top: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>☁️ Pillow Talk</h1>
        <p class="subtitle">Create a secure video room</p>
        <button class="create-btn" onclick="openModal()">Create New Room</button>
    </div>

    <div class="modal" id="createModal">
        <div class="modal-content">
            <h2>Create a New Room</h2>
            <div class="input-group">
                <label for="password">Set Room Password</label>
                <input type="password" id="password" placeholder="Enter a secure password (min 4 characters)" />
            </div>
            <div class="btn-group">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="createRoom()">Create Room</button>
            </div>
            <div class="link-display" id="linkDisplay">
                <p><strong>Room Created!</strong></p>
                <p class="link-text" id="roomLink"></p>
                <button class="copy-btn" onclick="copyLink()">Copy Link</button>
                <p class="success-message" id="copySuccess" style="display: none;">Link copied!</p>
            </div>
            <p class="error-message" id="errorMessage" style="display: none;"></p>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('createModal').classList.add('active');
            document.getElementById('password').value = '';
            document.getElementById('linkDisplay').classList.remove('active');
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('copySuccess').style.display = 'none';
        }

        function closeModal() {
            document.getElementById('createModal').classList.remove('active');
        }

        async function createRoom() {
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMessage');
            
            if (password.length < 4) {
                errorMsg.textContent = 'Password must be at least 4 characters';
                errorMsg.style.display = 'block';
                return;
            }

            errorMsg.style.display = 'none';

            try {
                const response = await fetch('/api/create-room', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('roomLink').textContent = data.link;
                    document.getElementById('linkDisplay').classList.add('active');
                    window.generatedLink = data.link;
                } else {
                    errorMsg.textContent = data.error || 'Failed to create room';
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                errorMsg.textContent = 'Network error. Please try again.';
                errorMsg.style.display = 'block';
            }
        }

        function copyLink() {
            const link = window.generatedLink;
            navigator.clipboard.writeText(link).then(() => {
                document.getElementById('copySuccess').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('copySuccess').style.display = 'none';
                }, 2000);
            });
        }

        // Close modal when clicking outside
        document.getElementById('createModal').addEventListener('click', (e) => {
            if (e.target.id === 'createModal') {
                closeModal();
            }
        });

        // Allow Enter key to create room
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                createRoom();
            }
        });
    </script>
</body>
</html>
